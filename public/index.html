<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Font Files -->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster|Lobster+Two&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/variables.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/modal.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/misc_stylings.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->

    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- <img id='testBlend' src='./images/header_back.jpg'></img> -->

    <!-- Modal for new tweets -->
    <div id="myModal" class="modal">

      <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class='header'>What do you want to tell the world?</h2>
          </div>
          <div class="modal-body">
            <div class="invalidTweetAlert">hello</div>
            <form action="/tweets/" method="POST" id="newTweetForm">
              <textarea name="text" class='newTweetTextArea'></textarea>
              <input type="submit" value="Tweet" class="inputBtn" />  
              <span class="counter"></span>
            </form>
          </div>
        </div>
    </div>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeterLogo">tweeter</span>
      <p id="myBtn">new tweet</p>
    </nav>

    <header>
      <div class="headerBG">
        <div class='avatarGroup'>
          <div class='hexagon'></div>
          <div id="avatarImg">
            <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div class="userName">
              <h2>Your Name</h2>
          </div>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="tweets">

      </section>
      
    </main>

    <button id="beamMeUpScotty">>></button>

    <!-- collection of javascript files. Loading at end to ensure document is complete before these get loaded -->
    <script type="text/javascript" src="/scripts/modal.js"></script>
    <script type="text/javascript" src="./scripts/compose-char-counter.js"></script>
    <script type="text/javascript" src="./scripts/tweets.js"></script>
    <script type="text/javascript" src="./scripts/avatar.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"                 title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
  </body>
</html>
