<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Font Files -->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Lobster|Lobster+Two&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/variables.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/modal.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/misc_stylings.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <!-- Modal for new tweets -->
    <div id="myModal" class="modal">

      <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 class='header'>What do you want to tell the world?</h2>
          </div>
          <div class="modal-body">
              <form action="/tweets/" method="POST" id="newTweetForm">
                <textarea name="text" class='newTweetTextArea'></textarea>
                <input type="submit" value="Tweet" class="inputBtn" />  
                <span class="counter"></span>
              </form>
          </div>
        </div>
    </div>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeterLogo">tweeter</span>
      <p id="myBtn">new tweet</p>
    </nav>

    <header>
      <div class="headerBG">
        <div class='avatarGroup'>
          <div class='hexagon'></div>
          <div id="avatarImg">
            <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div class="userName">
              <h2>Your Name</h2>
          </div>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="tweets">

      </section>
      
      <article class="tweet">
        <header>
          <span class="userName">
            Dexter's Lab
          </span>
          <span class="handle">
            @iHateDeeDee
          </span>
        </header>
        <p>
          Get out of my Laboratoryyyy!
        </p>
        <hr>
        <footer>
          <span class="lastLogin">
            5 days ago
          </span>
          <div class='tweetImgGroup'>
            <div class="imgWrap">
              <img src="./images/flag.png"></img>
            </div>
            <div class="imgWrap">
              <img src="./images/retweet.png"></img>
            </div>
            <div class="imgWrap">
              <img src="./images/heart.png"></img>
            </div>
          </div>
        </footer>
      </article>

      <article class="tweet">
          <header>
            <span class="userName">
              Sam
            </span>
            <span class="handle">
              @iHoldItIn
            </span>
          </header>
          <p>
            To the mind that is still, the universe surrenders
          </p>
          <hr>
          <footer>
            <span class="lastLogin">
              152 days ago
            </span>
            <div class='tweetImgGroup'>
                <div class="imgWrap">
                  <img src="./images/flag.png"></img>
                </div>
                <div class="imgWrap">
                  <img src="./images/retweet.png"></img>
                </div>
                <div class="imgWrap">
                  <img src="./images/heart.png"></img>
                </div>
              </div>
          </footer>
        </article>
    </main>

    <script type="text/javascript" src="/scripts/modal.js"></script>
    <script type="text/javascript" src="./scripts/compose-char-counter.js"></script>
    <script type="text/javascript" src="./scripts/createTweetElement.js"></script>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"                 title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
  </body>
</html>
